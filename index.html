<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/brain.js"></script> <!-- CjdからBrain.jsを読み込み -->
    <link rel="stylesheet" href="style.css">
    <title>ChatBot | ユーザー</title>
</head>
<body>
    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <img src="robot.png" alt="">
            <p>ChatBot</p>
          </div>
        </header>
        <main class="msger-chat">
          <div class="msg left-msg">
            <div class="msg-img" style="background-image: url(bot.png)"></div>
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">ボット</div>
                <div class="msg-info-time">12:45</div>
              </div>
              <div class="msg-text">
                こんにちは、ユーザーのチャットボットへようこそ！メッセージを送ってください。😄
              </div>
            </div>
          </div>
        </main>
        <form class="msger-inputarea">
          <input type="text" class="msger-input" placeholder="メッセージを入力...">
          <button type="submit" class="msger-send-btn"><i class="fa fa-paper-plane"></i></button>
        </form>
    </section>

    <script src="main.js"></script>
</body>
</html>
